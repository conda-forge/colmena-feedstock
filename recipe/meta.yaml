{% set name = "colmena" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/exalearn/colmena/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 307548fdb1203695371f5f983e3d78a22333ba53b94bf2e7abb19a5941483cea

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - parsl >=1
    - proxystore >=0.3.3
    - pydantic ==1.*
    - python >=3.6
    - redis-py >=4.3

test:
  imports:
    - colmena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exalearn/colmena
  summary: 'colmena: Intelligent Steerable Pipelines on HPC'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
