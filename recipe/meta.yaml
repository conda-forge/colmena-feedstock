{% set name = "colmena" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/exalearn/colmena/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a89cf8fdd7042bed230ed9ed3e7127f40ca325b0bec4b10e9b88904472f1b7e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - parsl >=1
    - proxystore >=0.3.3
    - pydantic ==1.*
    - python >=3.6
    - redis-py ==3.4.*

test:
  imports:
    - colmena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exalearn/colmena
  summary: 'colmena: Intelligent Steerable Pipelines on HPC'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
