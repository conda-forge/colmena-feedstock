{% set name = "colmena" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colmena-{{ version }}.tar.gz
  sha256: 475f2d511549b743d0c1a9d9f1d12df534918d6f0506b4f4656875f9718b29f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - parsl >=2022
    - pydantic ==1.*
    - redis-py >=4.3
    - proxystore ==0.5.*

test:
  imports:
    - colmena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exalearn/colmena
  summary: 'colmena: Intelligent Steerable Pipelines on HPC'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
