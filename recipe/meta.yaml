{% set name = "colmena" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/exalearn/colmena/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 91a1634553d03a87ee94c4bbf7a70ea9c3dd4d2ee57ddd11203d0673ab5856d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - parsl >=1
    - proxystore >=0.3.3
    - pydantic ==1.*
    - python >=3.6
    - redis-py ==3.4.*

test:
  imports:
    - colmena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exalearn/colmena
  summary: 'colmena: Intelligent Steerable Pipelines on HPC'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
