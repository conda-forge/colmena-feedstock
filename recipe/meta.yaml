{% set name = "colmena" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/exalearn/colmena/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fff3fd2fc136f3d7333ac065819d0a0d02cdb383dbf31aa539257cfc8beff07e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - parsl >=1
    - proxystore =0.5.*
    - pydantic ==1.*
    - python >=3.6
    - redis-py >=4.3

test:
  imports:
    - colmena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/exalearn/colmena
  summary: 'colmena: Intelligent Steerable Pipelines on HPC'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
